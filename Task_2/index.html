<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Task 2</title>
</head>

<body>

  <section class="container">

    <div class="form__wrap">
      <div class="title">
        <h1>Регистрация</h1>
      </div>
      <!-- Форма -->
      <form class="form__body" action="#" name="registration-form">

        <div class="input-and-label">
          <label for="email">E-mail</label>
          <input type="email" name="email" placeholder="example@site.domain" required>
        </div>

        <div class="input__row">
          <div class="input-and-label">
            <label for="password">Пароль</label>
            <input type="password" name="password" placeholder="password" required>
          </div>

          <div class="input-and-label">
            <label for="password-per">Повторите пароль</label>
            <input type="password" name="password-rep" placeholder="password" required>
          </div>
        </div>

        <div class="input-and-label">
          <label for="user-name">ФИО</label>
          <input type="text" name="user-name" placeholder="Игорев Игорь Игоревич" required pattern="[A-Z]{3}">
        </div>

        <div class="input__row">
          <div class="input-and-label">
            <label for="age">Возраст</label>
            <input type="number" name="age" placeholder="18" required>
          </div>
        </div>
        <!-- Кнопки в форме -->
        <div class="btn-group">
          <div class="btns">
            <button class="btn" type="submit">Отправить</button>
            <button class="btn" type="reset">Отмена</button>
          </div>
        </div>

      </form>
    </div>
  </section>

</body>

</html>
